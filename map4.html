<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollercoasters Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        #map4 {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px auto;
            position: relative;
        }

    </style>
</head>

<body>
    <div id="map4"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="coasters.js"></script> <!-- Ensure coasters.js is loaded -->

    <script>
        // Initialize the map
        const map = L.map('map4', {
            center: [39.341841, -84.266910], // Default map center
            zoom: 6 // Default zoom level
        });

        // Add the required tile layer
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, SRTM | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (CC-BY-SA)'
        }).addTo(map);

        // Marker styles
        const markerStyles = {
            coasters: {
                radius: 8,
                color: '#0077ff',
                fillColor: '#0077ff',
                fillOpacity: 0.7
            }
        };

        // Add coasters as a GeoJSON layer
        const coastersLayer = L.geoJson(coasters, {
            pointToLayer: (feature, latlng) => {
                return L.circleMarker(latlng, markerStyles.coasters); // Custom circle marker
            },
            onEachFeature: (feature, layer) => {
                layer.bindPopup(
                    `<h3>${feature.properties.Name}</h3>
                     <p>Park: ${feature.properties.Park}</p>
                     <p>Location: ${feature.properties.Location}</p>
                     <p>Year: ${feature.properties.Year}</p>
                     <p>Supplier: ${feature.properties.Supplier}</p>`
                );
            }
        }).addTo(map); // Add to map
    </script>
</body>

</html>
