<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Home Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #acacac;
        }

        #map3 {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px auto;
            position: relative;
        }

        .legend,
        .info-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            line-height: 1.5;
            font-size: 14px;
            font-weight: bold;
            color: black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            position: absolute;
        }

        .legend {
            bottom: 20px;
            right: 15px;
        }

        .info-box {
            bottom: 20px;
            left: 15px;
        }

        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #000;
        }

        .legend .fire {
            background: #ff4500;
        }

        .legend .food {
            background: #006400;
        }

        .legend .school {
            background: #FFD700;
        }

        .green-square {
            width: 12px;
            height: 12px;
            background: #006400;
            border: 1px solid white; /* Add thin white border */
            transform: rotate(45deg); /* Rotate to make it a diamond */
        }

        .yellow-circle {
            width: 12px;
            height: 12px;
            background: transparent; /* Transparent center */
            border: 2px solid #FFD700;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="map3"></div>
    <div class="legend">
        <div><span class="fire"></span> Fire Stations</div>
        <div><span class="food"></span> Food Stores</div>
        <div><span class="school"></span> After School Programs</div>
    </div>
    <div class="info-box">
        <strong>How to Use This Map</strong>
        <p>
            - Fire station radius: 3 km<br>
            - Click on the map to highlight data points within 1 km.<br>
            - Hover over points to see the name of the place.
        </p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/denver-fire-stations.js"></script>
    <script src="data/denver-food-stores.js"></script>
    <script src="data/after-school-programs.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map3', {
            center: [39.7256, -104.9252],
            zoom: 12,
            minZoom: 12,
            maxZoom: 19
        });

        // Add the tile layer
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Marker styles
        const markerStyles = {
            fireStations: {
                radius: 6,
                color: '#ff4500',
                fillColor: '#ff4500',
                fillOpacity: 0.6
            },
            foodStores: {
                icon: L.divIcon({
                    className: 'green-square'
                })
            },
            afterSchoolPrograms: {
                icon: L.divIcon({
                    className: 'yellow-circle'
                })
            }
        };

        // Add 3 km buffer around fire stations
        const addBuffer = (latlng) => {
            L.circle(latlng, {
                radius: 3000,
                color: '#ff4500',
                weight: 1,
                dashArray: '5, 5',
                fillOpacity: 0
            }).addTo(map);
        };

        // Add after-school programs first to place them in the background
        const afterSchoolProgramsLayer = L.geoJson(programs, {
            pointToLayer: (feature, latlng) => L.marker(latlng, {
                icon: markerStyles.afterSchoolPrograms.icon
            }),
            onEachFeature: (feature, layer) => {
                layer.bindTooltip(`Organization: ${feature.properties.ORGANIZATI}`);
            }
        }).addTo(map);

        // Add fire stations and food stores in front
        const fireStationsLayer = L.geoJson(stations, {
            pointToLayer: (feature, latlng) => {
                addBuffer(latlng); // Add buffer around each fire station
                return L.circleMarker(latlng, markerStyles.fireStations);
            },
            onEachFeature: (feature, layer) => {
                layer.bindTooltip(`Station Number: ${feature.properties.STATION_NU}`);
            }
        }).addTo(map);

        const foodStoresLayer = L.geoJson(stores, {
            pointToLayer: (feature, latlng) => {
                return L.marker(latlng, {
                    icon: markerStyles.foodStores.icon
                });
            },
            onEachFeature: (feature, layer) => {
                layer.bindTooltip(`Store Name: ${feature.properties.STORE_NAME}`);
            }
        }).addTo(map);

        // Click event for highlighting points within 1 km
        let currentCircle = null;
        map.on('click', function (e) {
            const clickLocation = e.latlng;

            if (currentCircle) {
                map.removeLayer(currentCircle);
            }

            currentCircle = L.circle(clickLocation, {
                radius: 1000,
                color: 'black',
                weight: 1,
                fillColor: 'white',
                fillOpacity: 0.3
            }).addTo(map);

            function highlightNearby(layer) {
                layer.eachLayer(marker => {
                    const distance = clickLocation.distanceTo(marker.getLatLng());
                    if (marker.setStyle) {
                        marker.setStyle({
                            fillOpacity: distance <= 1000 ? 1 : 0.1
                        });
                    }
                });
            }

            highlightNearby(fireStationsLayer);
            highlightNearby(afterSchoolProgramsLayer);
        });
    </script>
</body>

</html>
